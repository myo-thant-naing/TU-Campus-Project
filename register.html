<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Meiktila</title>
    <link rel="stylesheet" type="text/CSS" href="register.css" />
</head>

<body>
    <a class="back" href="index.html">&#8592;</a>
    <div class="head">
        <h1>Technological University (Meiktila)</h1>
        <h2>Campus</h2>
    </div>
    <div class="logform">
        <fieldset>
            <legend> Sign up </legend>
            <form action="Home.html" name="registor" method="post">
                Username<br />
                &nbsp;&nbsp;<input class="input" type="email" name="email" size="25" placeholder="Username" required />
                <br /><br />
                Birthday<br />
                &nbsp;&nbsp;<input class="input" type="date" name="bddate" size="25" placeholder="Birthday" />
                <br /><br />
                Roll-No<br />
                &nbsp;&nbsp;<input class="input" type="text" name="rollno" size="25" placeholder="Roll-No" required />
                <br /><br />
                Major:
                <select name="major" required>
                    <option value="CV">Civil</option>
                    <option value="EC">EC</option>
                    <option value="EP">EP</option>
                    <option value="IT">IT</option>
                    <option value="Mech">Mechnical</option>
                </select><br /><br />
                Email<br />
                &nbsp;&nbsp;<input class="input" type="email" name="email" size="25" placeholder="Email" required />
                <br /><br />
                Password<br />
                &nbsp;&nbsp;<input class="input" type="password" name="password" size="25" maxlength="15"
                    placeholder="password" />
                <br /><br />
                Confirm Password<br />
                &nbsp;&nbsp;<input class="input" type="password" name="password" size="25" maxlength="15"
                    placeholder="Confirm password" />
                <br /><br />
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button class="bn632-hover bn26" type="submit">Sign Up</button>
                <br /><br /><br />
                <span class="Reg">Do you have a account?<a href="login.html"> Sign in</a></span>

            </form>
        </fieldset>
    </div>


</body>

</html>
